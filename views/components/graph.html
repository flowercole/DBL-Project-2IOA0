
<!-- TEMPLATE FOR THE GRAPH DIV -->

<!-- SVG FOR FORCE DIRECTED GRAPH -->
<svg id="svg_force" width="960" height="600"  style="overflow: hidden; border: 1px solid black;"></svg>

<!-- SVG FOR RADIAL GRAPH -->
<svg id="svg_radial" width="960" height="600" style="overflow: hidden; border: 1px solid black;"></svg><br>

<!-- SETTINGS -->
Link width: <input id="linkWidth" type="range" min="0.1" max="5" value="1"><br>
Link opacity: <input id="linkOpacity" type="range" min="1" max="100" value="50"><br>
Node size: <input id="nodeSize" type="range" min="1" max="50" value="5"><br>
Node color: <input id="nodeColor" type="color" value="#0080ff"><br>
